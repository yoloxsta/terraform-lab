name: Trivy IaC Scan

on:
  push:
    branches:
      - main

jobs:
  iac_scan:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout Code
      uses: actions/checkout@v4

    # Download and Install Trivy (fixed URL)
    - name: Download Trivy
      run: |
        wget -q https://github.com/aquasecurity/trivy/releases/download/v1.9.2/trivy_1.9.2_Linux-64bit.tar.gz
        tar -xzf trivy_1.9.2_Linux-64bit.tar.gz
        sudo mv trivy /usr/local/bin/

    # Run Trivy IaC scan
    - name: Run IaC Scan
      run: |
        mkdir -p trivy-results
        trivy config --format template --template "@contrib/html.tpl" --output trivy-results/iac-scan.html .

    # Upload HTML report as an artifact
    - name: Upload HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: trivy-iac-report
        path: trivy-results/iac-scan.html
